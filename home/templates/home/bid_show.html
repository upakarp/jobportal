{% extends 'base.html' %}

{% block form %}

        <p>{{ bid.amount }}</p>
        <p>{{ bid.description }}</p>
        <a href="{% url 'accounts:profile_with_pk' pk=bid.link_user.pk %}">{{ bid.link_user }}</a>
        {% if post.is_bidded %}
            <button class="btn" disabled>Submit</button>
        {% else %}
        <form method = "post">
            {% csrf_token %}
            <button type = 'submit'>Submit</button>
        </form>
        {% endif %}

{% endblock %}
